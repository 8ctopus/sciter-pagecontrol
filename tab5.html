<style>

p {
    color: green;
}

button {
    color: red;
}

</style>
<script>

let pagecontrol = this.getPageControl();

pagecontrol = "pagecontrol#" + pagecontrol.id;

document.on("showtab", pagecontrol, function(event, element) {
    if (event.detail.tab != "tab-5")
        return;

    console.log(`tab5 js executed on ${element.id}`);
});

document.on("click", pagecontrol + " button#hello", function(event, element) {
    console.log(`tab5 button clicked!`);
});

</script>
<p> fifth tab content </p>
<button #hello> hello </button>
