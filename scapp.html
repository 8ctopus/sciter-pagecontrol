<html
    window-resizable="true"
    window-width="800dip"
    window-height="900dip"
>
<head>
<title>sciter pagecontrol demo</title>
<style src="vendor/8ctopus/sciter-fontawesome/src/css/fontawesome.css" />
<style>

body {
    flow: vertical;
    border-spacing: 0.5em;
}

div#controls {
    flow: horizontal;
    border-spacing: 0.5em;
    padding: 0.5em;
}

div#grid {
    size: *;
    flow: row(pagecontrol,pagecontrol);
}

@import url("src/pagecontrol.css");

pagecontrol {
    size: *;
}

// custom skinning of fourth tab
pagecontrol#p1 div#tab-4 {
    background: cyan;
}

plaintext#logger {
    height: 30%;
}

</style>
<style src="vendor/8ctopus/sciter-logger/src/logger.css" />
<script type="module">

import {logger} from "vendor/8ctopus/sciter-logger/src/logger.js";
import {addReloadWindow, centerWindow} from "js/utils.js";

// initialize logger
logger.init(URL.toPath(__DIR__ + "test.log", true));

// attach logger to console
logger.attach();

// capture unhandled exceptions
logger.capture();

document.on("ready", function() {
    // add support for F5 reload
    addReloadWindow();

    // center window on screen
    centerWindow();

    const log = document.$("plaintext#logger");

    // add event listener
    document.on("showtab expand collapse", function(event, element) {
        switch (event.type) {
            case "showtab":
                console.debug(`${event.type} ${event.detail.tab} on ${element.tag}.${element.className}#${element.id}`);
                break;

            default:
                console.debug(`${event.type} on ${element.tag}.${element.className}#${element.id}`);
                break;
        }

        // scroll to last item
        log.lastElementChild.scrollIntoView({behavior: "smooth"});
    });

    // subscribe to logger messages
    logger.subscribe(function(level, message) {
        log.append(JSX(level, {}, [message]));

        // scroll to last item
        log.lastElementChild.scrollIntoView({behavior: "smooth"});
    });

    // cycle through pagecontrol tabs programmatically
    let pagecontrol = document.$("pagecontrol#p1");

    document.on("click", "button#previous", function() {
        pagecontrol.previousTab();
    });

    document.on("click", "button#next", function() {
        pagecontrol.nextTab();
    });

    document.on("click", "button#toggle", function() {
        // show, hide pagecontrol header
        pagecontrol.toggleHeaders();
    });

    document.on("click", "button#toggleTabHeader", function() {
        // show, hide mytab header
        pagecontrol.toggleTabHeader("tab-2");
    });

    // show tab
    pagecontrol.showTab("tab-2");
    pagecontrol.showTab("mytab");
});

</script>
</head>
<body>
    <div #controls>
        <button #previous>&lt;</button>
        <button #next>&gt;</button>
        <button #toggle>Show/hide headers</button>
        <button #toggleTabHeader>Show/hide mytab header</button>
    </div>
    <div #grid>
        <pagecontrol #p1 header="left">
            <tab title="first tab" icon="fas fa-star">
                <p> first tab content </p>
                <button> test </button>
            </tab>
            <tab title="second tab" icon="fas fa-bell" selected>
                <p> second tab content </p>
            </tab>
            <tab title="third tab" #mytab>
            <pagecontrol #p5 header="left">
                <tab title="first tab" icon="fas fa-star">
                    <p> first tab content </p>
                    <button> test </button>
                </tab>
                <tab title="second tab" icon="fas fa-bell" selected>
                    <p> second tab content </p>
                </tab>
                <tab title="third tab" #mytab>
                    <p>
                        third tab content <br>
                        <b>some</b> literal <i>HTML</i>
                    </p>
                </tab>
            </pagecontrol>
            </tab>
            <tab src="tab4.html" icon="fas fa-star" />
            <tab src="tab5.html" />
        </pagecontrol>
        <pagecontrol #p2 header="right">
            <tab title="first tab" icon="fas fa-star">
                <p> first tab content </p>
                <button> test </button>
            </tab>
            <tab title="second tab" icon="fas fa-bell" selected>
                <p> second tab content </p>
            </tab>
            <tab title="third tab">
                <p>
                    third tab content <br>
                    <b>some</b> literal <i>HTML</i>
                </p>
            </tab>
            <tab src="tab4.html" icon="fas fa-star" />
            <tab src="tab5.html" />
        </pagecontrol>
        <pagecontrol #p3 header="top">
            <tab title="first tab" icon="fas fa-star">
                <p> first tab content </p>
                <button> test </button>
            </tab>
            <tab title="second tab" icon="fas fa-bell" selected>
                <p> second tab content </p>
            </tab>
            <tab title="third tab">
                <p>
                    third tab content <br>
                    <b>some</b> literal <i>HTML</i>
                </p>
            </tab>
            <tab src="tab4.html" title="fourth tab" icon="fas fa-star" />
            <tab src="tab5.html" />
        </pagecontrol>
        <pagecontrol #p4s header="bottom">
            <tab title="first tab" icon="fas fa-star">
                <p> first tab content </p>
                <button> test </button>
            </tab>
            <tab title="second tab" icon="fas fa-bell" selected>
                <p> second tab content </p>
            </tab>
            <tab title="third tab">
                <p>
                    third tab content <br>
                    <b>some</b> literal <i>HTML</i>
                </p>
            </tab>
            <tab src="tab4.html" icon="fas fa-star" />
            <tab src="tab5.html" />
        </pagecontrol>
    </div>
    <plaintext #logger readonly />
</body>
</html>
