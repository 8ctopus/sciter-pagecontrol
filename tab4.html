<style>

p {
    color: green;
}

button {
    color: red;
}

</style>
<script>

const tabid = this.id;

document.on("showtab", this.selector("pagecontrol"), function(event, element) {
    if (event.detail.tab != tabid)
        return;

    const tab = element.$("div.tabs tab#" + tabid);

    const name = tab.getAttribute("title") ?? tab.id;

    console.log(`Show tab - ${name}`);

    console.log(`tab4 js executed on ${element.id}`);
});

document.on("click", this.selector("both") + " button#hello", function() {
    console.log("tab4 button clicked!");
});

</script>
<p> fourth tab content </p>
<button #hello> hello </button>
