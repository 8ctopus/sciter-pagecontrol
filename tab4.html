<style>

p {
    color: green;
}

button {
    color: red;
}

</style>
<script>

const pagecontrol = "pagecontrol#" + this.getPageControl().id;
const tabid       = this.id;

document.on("showtab", pagecontrol, function(event, element) {
    if (event.detail.tab != tabid)
        return;

    console.log(`tab4 js executed on ${element.id}`);
});

const selector = this.selector();

document.on("click", pagecontrol + " " + selector + " button#hello", function() {
    console.log("tab4 button clicked!");
});

</script>
<p> fourth tab content </p>
<button #hello> hello </button>
