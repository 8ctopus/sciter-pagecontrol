<style>

p {
    color: green;
}

button {
    color: red;
}

</style>
<script>

let pagecontrol = this.getPageControl();

pagecontrol = "pagecontrol#" + pagecontrol.id;

document.on("showtab", pagecontrol, function(event, element) {
    if (event.detail.tab != "tab-4")
        return;

    console.log(`tab4 js executed on ${element.id}`);
});

document.on("click", pagecontrol + " button#hello", function() {
    console.log("tab4 button clicked!");
});

</script>
<p> fourth tab content </p>
<button #hello> hello </button>
