<style>

p {
    color: green;
}

button {
    color: red;
}

</style>
<script>

const pagecontrol = "pagecontrol#" + this.getPageControl().id;
const tab         = this.id;

document.on("showtab", pagecontrol, function(event, element) {
    if (event.detail.tab != tab)
        return;

    console.log(`tab5 js executed on ${element.id}`);
});

document.on("click", pagecontrol + " #" + this.id + " button#hello", function() {
    console.log(`tab5 button clicked!`);
});

</script>
<p> fifth tab content </p>
<button #hello> hello </button>
