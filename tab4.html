<style>

p {
    color: green;
}

button {
    color: red;
}

</style>
<script type="module">

/**
 * Initialize tab
 * @param  DOM Element tab
 * @param  DOM Element pagecontrol
 * @return void
 */
export function initTab(tab, pagecontrol)
{
    //console.log("Init tab - " + tab.selector("both"));

    // handle button click event
    tab.on("click", "button#hello", function() {
        console.log(`${tab.id} button clicked!`);
    });

    // handle show tab event
    pagecontrol.on("showtab", function(event, element) {
        // check that event is for this tab
        if (tab.id != event.detail.tab)
            return;

        // do something when tab is shown
        console.log(`${tab.id} shown`);
    });
}

</script>
<p> fourth tab content </p>
<button #hello> hello </button>
